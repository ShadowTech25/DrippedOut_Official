<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <link rel="manifest" href="manifest.json">
  <title>Your Cart - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 10px;
      position: relative;
    }

    .logo {
      color: #FFD700;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 22px;
      gap: 3px;
    }

    .hamburger span {
      background: #FFD700;
      height: 2px;
      width: 20px;
    }

    .account-icon {
      position: absolute;
      left: 15px;
      top: 18px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      height: 24px;
    }

    .account-dropdown {
      display: none;
      position: absolute;
      top: 55px;
      left: 15px;
      transform: translateX(0);
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 12px;
      padding: 10px 0;
      z-index: 999;
      width: 160px;
      box-shadow: 0 0 12px #FFD700;
      text-align: center;
    }

    .account-dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 14px;
    }

    .account-dropdown a:hover {
      background: #222;
    }

    .nav-section {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 60px;
      right: 15px;
      width: fit-content;
      min-width: 180px;
      border: 1px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 12px #FFD700;
      padding: 10px 0;
      z-index: 999;
      align-items: center;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-section.show {
      display: flex;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      display: block;
      font-size: 13px;
    }

    .dropdown-content {
      display: none;
      position: relative;
      background: #111;
      z-index: 999;
      min-width: 100%;
      padding: 0;
      margin-top: 0;
    }

    .dropdown-content a {
      padding: 5px 10px;
      font-size: 13px;
      border-top: 1px solid #222;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .dropdown-open .dropdown-content {
      display: block;
    }

    @media (min-width: 768px) {
      .nav-section {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .nav-links {
        flex-direction: row;
      }
      .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }

    .arrow {
      font-size: 0.7em;
    }

    .cart-items .cart-item {
      background: #000;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #FFD700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .cart-items .cart-item:hover {
      box-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700;
      transform: scale(1.02);
    }

    .cart-items h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .cart-items p {
      color: #ccc;
      margin: 2px 0;
    }

    .cart-items img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .checkout-button {
      background: linear-gradient(90deg, #FFD700 0%, #e6c200 100%);
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 0 10px #FFD700;
      transition: all 0.3s ease;
    }

    .checkout-button:hover {
      background: linear-gradient(90deg, #e6c200 0%, #FFD700 100%);
      box-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="account-icon" id="accountIcon">&#128100;</div>
      <div class="account-dropdown" id="accountDropdownMenu">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="#">Sign Out</a>
        <a href="dashboard.html">Dashboard</a>
      </div>

      <a href="index.html" class="logo">Dripped Out Apparel</a>

      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>

      <div class="nav-section" id="navSection">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Shop <span class="arrow">â–¼</span></a>
            <ul class="dropdown-content">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin: 20px;">Your Cart</h1>

    <section id="cartItems" class="cart-items" style="max-width:900px; margin:0 auto; padding:20px;">
      <!-- Cart items auto-injected here -->
    </section>

    <div style="text-align:center; margin-top:30px;">
      <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
    </div>
  </main>

  <footer class="site-footer" style="text-align:center; margin-top:40px;">
    <p>&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div>
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const navSection = document.getElementById("navSection");

      hamburger.addEventListener("click", () => {
        navSection.classList.toggle("show");
      });

      document.querySelectorAll(".dropbtn").forEach(button => {
        button.addEventListener("click", function (e) {
          e.preventDefault();
          const parent = this.parentElement;
          const isOpen = parent.classList.contains("dropdown-open");

          document.querySelectorAll(".dropdown").forEach(drop => drop.classList.remove("dropdown-open"));

          if (!isOpen) {
            parent.classList.add("dropdown-open");
          }
        });
      });

      const accountIcon = document.getElementById("accountIcon");
      const accountDropdownMenu = document.getElementById("accountDropdownMenu");

      accountIcon.addEventListener("click", () => {
        accountDropdownMenu.style.display =
          accountDropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", function (event) {
        if (!accountIcon.contains(event.target) && !accountDropdownMenu.contains(event.target)) {
          accountDropdownMenu.style.display = "none";
        }
      });

      document.querySelectorAll(".nav-links a").forEach(link => {
        link.addEventListener("click", () => {
          navSection.classList.remove("show");
        });
      });
    });
  </script>
</body>
</html>
