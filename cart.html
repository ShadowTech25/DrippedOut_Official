<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <link rel="manifest" href="manifest.json">
  <title>Your Cart - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="images/logo-placeholder.png" alt="Logo" class="logo-icon" style="height:30px; vertical-align:middle; margin-right:8px;">
        Dripped Out
      </a>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <div class="nav-section" id="navSection">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Shop <span class="arrow">▼</span></a>
            <ul class="dropdown-content">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links">
          <li class="dropdown">
            <a href="#" class="dropbtn">Account <span class="arrow">▼</span></a>
            <ul class="dropdown-content">
              <li><a href="signup.html">Sign Up</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1 style="text-align:center; margin: 20px 0;">Your Cart</h1>
    <section id="cartItems" class="cart-items" style="max-width:800px; margin:0 auto; padding:20px;">
      <!-- Cart items will be dynamically inserted here -->
    </section>

    <div style="text-align:center; margin-top:20px;">
      <a href="checkout.html" class="checkout-button" style="background:gold; padding:10px 20px; color:black; border-radius:8px; text-decoration:none;">Proceed to Checkout</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div>
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Display cart items dynamically
    document.addEventListener("DOMContentLoaded", () => {
      const cartItemsContainer = document.getElementById("cartItems");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
        return;
      }

      cart.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.style.borderBottom = "1px solid #ccc";
        itemDiv.style.padding = "10px 0";
        itemDiv.innerHTML = `
          <h3 style="color:gold;">${item.name}</h3>
          <p>Quantity: ${item.quantity}</p>
          <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });
    });

    // Navbar hamburger toggle
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const navSection = document.getElementById("navSection");
      hamburger.addEventListener("click", () => {
        navSection.classList.toggle("show");
      });

      document.querySelectorAll(".dropbtn").forEach(button => {
        button.addEventListener("click", function (e) {
          e.preventDefault();
          const parent = this.parentElement;
          parent.classList.toggle("dropdown-open");

          document.querySelectorAll(".dropdown").forEach(drop => {
            if (drop !== parent) drop.classList.remove("dropdown-open");
          });
        });
      });
    });
  </script>
</body>
</html>
