<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <link rel="manifest" href="manifest.json">
  <title>Your Cart - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navbar Styles */
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 10px;
      position: relative;
    }

    .logo {
      color: #FFD700;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 22px;
      gap: 3px;
    }

    .hamburger span {
      background: #fff;
      height: 2px;
      width: 20px;
    }

    .account-icon {
      position: absolute;
      left: 15px;
      top: 18px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      height: 24px;
    }

    .account-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      z-index: 999;
      width: 140px;
    }

    .account-dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 13px;
    }

    .account-dropdown a:hover {
      background: #222;
    }

    .nav-section {
      display: none;
      flex-direction: column;
      background-color: #000;
      width: 100%;
    }

    .nav-section.show {
      display: flex;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      display: block;
      font-size: 13px;
    }

    .dropdown-content {
      display: none;
      position: relative;
      background: #111;
      z-index: 999;
      min-width: 100%;
      padding: 0;
      margin-top: 0;
    }

    .dropdown-content a {
      padding: 5px 10px;
      font-size: 13px;
      border-top: 1px solid #222;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .dropdown-open .dropdown-content {
      display: block;
    }

    @media (min-width: 768px) {
      .nav-section {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .nav-links {
        flex-direction: row;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }

    .arrow {
      font-size: 0.7em;
    }

    /* Cart Styles */
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: white;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border: 1px solid gold;
      border-radius: 6px;
      margin-right: 10px;
    }

    .remove-btn {
      margin-left: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-btn {
      display: inline-block;
      background: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="account-icon" id="accountIcon">&#128100;</div>
      <div class="account-dropdown" id="accountDropdownMenu">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="#">Sign Out</a>
        <a href="dashboard.html">Dashboard</a>
      </div>

      <a href="index.html" class="logo">Dripped Out Apparel</a>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>

      <div class="nav-section" id="navSection">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="products.html" class="dropbtn">Shop <span class="arrow">â–¼</span></a>
            <ul class="dropdown-content">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html" class="active">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main style="padding: 40px;">
    <h1 style="color: gold;">Your Cart</h1>
    <div id="cart-items" class="cart-grid"></div>
    <p id="cart-total" class="cart-total"></p>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </main>

  <footer class="site-footer">
    <p style="text-align:center;">&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const navSection = document.getElementById("navSection");
      const accountIcon = document.getElementById("accountIcon");
      const accountDropdownMenu = document.getElementById("accountDropdownMenu");

      hamburger.addEventListener("click", () => {
        navSection.classList.toggle("show");
      });

      accountIcon.addEventListener("click", () => {
        accountDropdownMenu.style.display = accountDropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (e) => {
        if (!accountIcon.contains(e.target) && !accountDropdownMenu.contains(e.target)) {
          accountDropdownMenu.style.display = "none";
        }
      });

      // --- CART LOGIC ---
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");

      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartItemsContainer.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = "<p style='color:white;'>Your cart is empty.</p>";
          cartTotal.textContent = "";
          return;
        }

        cart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item";

          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div style="flex-grow:1;">
              <strong>${item.name}</strong><br>
              $${item.price.toFixed(2)}
            </div>
            <button class="remove-btn" data-index="${index}">Remove</button>
          `;

          cartItemsContainer.appendChild(itemDiv);
          total += item.price;
        });

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;

        document.querySelectorAll(".remove-btn").forEach(button => {
          button.addEventListener("click", function () {
            removeItem(this.getAttribute("data-index"));
          });
        });
      }

      function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      loadCart();
    });
  </script>
</body>
</html>
