<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <link rel="manifest" href="manifest.json">
  <title>Checkout - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 10px;
      position: relative;
    }

    .logo {
      color: #FFD700;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 22px;
      gap: 3px;
    }

    .hamburger span {
      background: #fff;
      height: 2px;
      width: 20px;
    }

    .account-icon {
      position: absolute;
      left: 15px;
      top: 18px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      height: 24px;
    }

    .account-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 50px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      z-index: 999;
      width: 140px;
    }

    .account-dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 13px;
    }

    .account-dropdown a:hover {
      background: #222;
    }

    .nav-section {
      display: none;
      flex-direction: column;
      background-color: #000;
      width: 100%;
    }

    .nav-section.show {
      display: flex;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      display: block;
      font-size: 13px;
    }

    .dropdown-content {
      display: none;
      position: relative;
      background: #111;
      z-index: 999;
      min-width: 100%;
      padding: 0;
      margin-top: 0;
    }

    .dropdown-content a {
      padding: 5px 10px;
      font-size: 13px;
      border-top: 1px solid #222;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .dropdown-open .dropdown-content {
      display: block;
    }

    @media (min-width: 768px) {
      .nav-section {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .nav-links {
        flex-direction: row;
      }
      .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }

    .arrow {
      font-size: 0.7em;
    }

    /* Checkout List Glow */
    #checkoutList {
      background: #000;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      max-width: 800px;
      box-shadow: 0 0 15px #FFD700;
      transition: all 0.3s ease;
    }

    #checkoutList strong {
      color: #FFD700;
    }

    /* Checkout Form Container */
    .checkout-form-container {
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #FFD700;
    }

    /* Checkout Form Fields */
    .checkout-form-container input {
      background: #000;
      color: #fff;
      border: 1px solid #FFD700;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 100%;
    }

    /* Place Order Button */
    .place-order-btn {
      background: linear-gradient(90deg, #FFD700 0%, #e6c200 100%);
      color: black;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      width: 100%;
      box-shadow: 0 0 10px #FFD700;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .place-order-btn:hover {
      background: linear-gradient(90deg, #e6c200 0%, #FFD700 100%);
      box-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="account-icon" id="accountIcon">&#128100;</div>
      <div class="account-dropdown" id="accountDropdownMenu">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="#">Sign Out</a>
        <a href="dashboard.html">Dashboard</a>
      </div>

      <a href="index.html" class="logo">Dripped Out Apparel</a>

      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>

      <div class="nav-section" id="navSection">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Shop <span class="arrow">â–¼</span></a>
            <ul class="dropdown-content">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1 style="text-align:center; margin:20px;">Checkout</h1>

    <!-- Checkout Cart Summary -->
    <section id="checkoutList">
      <!-- Cart items injected dynamically -->
    </section>

    <!-- Checkout Form -->
    <section class="checkout-form-container">
      <h2 style="color:gold; text-align:center;">Shipping Information</h2>
      <form id="checkoutForm" style="margin-top:20px;">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit" class="place-order-btn">Place Order</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" style="text-align:center; margin-top:40px;">
    <p>&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div>
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Dummy Submit Handler
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
