<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="manifest.json">
  <title>Checkout - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Dripped Out</div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="products.html">Shop</a>
            <ul class="dropdown">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html" class="active">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links" id="accountMenu"></ul>
      </div>
    </nav>
  </header>  <main>
    <div class="checkout-container">
      <h1>Checkout</h1>
      <form id="checkout-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Shipping Address" required>
        <textarea placeholder="Order Notes (optional)" rows="4"></textarea>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </main>  <footer class="site-footer">
    <p style="text-align:center;">&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>  <script src="script.js"></script>  <script>
    updateCartCount();
    document.getElementById("checkout-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const pastOrders = JSON.parse(localStorage.getItem("pastOrders")) || [];
      const newOrder = {
        items: cart,
        date: new Date().toLocaleString()
      };
      pastOrders.push(newOrder);
      localStorage.setItem("pastOrders", JSON.stringify(pastOrders));
      awardPoints();
      localStorage.removeItem("cart");
      alert("Order placed! Thanks for shopping with Dripped Out.");
      window.location.href = "index.html";
    });
  </script></body>
</html>
