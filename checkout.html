<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <link rel="manifest" href="manifest.json">
  <title>Checkout - Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
      padding: 10px;
    }

    .hamburger span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    .nav-section {
      display: none;
      flex-direction: column;
      background-color: #000;
      width: 100%;
    }

    .nav-section.show {
      display: flex;
    }

    .nav-links, .account-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li, .account-links li {
      position: relative;
    }

    .nav-links a, .account-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #111;
      z-index: 999;
      min-width: 150px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 10px;
      display: block;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .arrow {
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Dripped Out</a>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <div class="nav-section" id="navSection">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="products.html" class="dropbtn">Shop <span class="arrow">▼</span></a>
            <ul class="dropdown-content">
              <li><a href="products.html">All Products</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout.html" class="active">Checkout</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="account-links">
          <li class="dropdown">
            <a href="#" class="dropbtn">Account <span class="arrow">▼</span></a>
            <ul class="dropdown-content">
              <li><a href="signup.html">Sign Up</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <h1>Checkout</h1>
      <form id="checkout-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Shipping Address" required>
        <textarea placeholder="Order Notes (optional)" rows="4"></textarea>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p style="text-align:center;">&copy; 2025 Dripped Out Apparel. All rights reserved.</p>
    <div style="text-align:center;">
      <a href="index.html">Home</a> |
      <a href="products.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const navSection = document.getElementById("navSection");
      hamburger.addEventListener("click", () => {
        navSection.classList.toggle("show");
      });
    });

    updateCartCount();
    document.getElementById("checkout-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const pastOrders = JSON.parse(localStorage.getItem("pastOrders")) || [];
      const newOrder = {
        items: cart,
        date: new Date().toLocaleString()
      };
      pastOrders.push(newOrder);
      localStorage.setItem("pastOrders", JSON.stringify(pastOrders));
      awardPoints();
      localStorage.removeItem("cart");
      alert("Order placed! Thanks for shopping with Dripped Out.");
      window.location.href = "index.html";
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
