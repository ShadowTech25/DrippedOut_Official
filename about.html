<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#FFD700"/>
  <link rel="manifest" href="manifest.json"/>
  <title>About Us â€“ Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 10px;
      position: relative;
    }

    .logo {
      color: #FFD700;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 22px;
      gap: 3px;
    }

    .hamburger span {
      background: #fff;
      height: 2px;
      width: 20px;
    }

    .account-icon {
      position: absolute;
      left: 15px;
      top: 18px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      height: 24px;
    }

    .account-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      z-index: 999;
      width: 140px;
    }

    .account-dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 13px;
    }

    .account-dropdown a:hover {
      background: #222;
    }

    .nav-section {
      display: none;
      flex-direction: column;
      background-color: #000;
      width: 100%;
    }

    .nav-section.show {
      display: flex;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      display: block;
      font-size: 13px;
    }

    .dropdown-content {
      display: none;
      position: relative;
      background: #111;
      z-index: 999;
      min-width: 100%;
      padding: 0;
      margin-top: 0;
    }

    .dropdown-content a {
      padding: 5px 10px;
      font-size: 13px;
      border-top: 1px solid #222;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .dropdown-open .dropdown-content {
      display: block;
    }

    @media (min-width: 768px) {
      .nav-section {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .nav-links {
        flex-direction: row;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }

    .arrow {
      font-size: 0.7em;
    }

    .contact-box {
      border: 2px solid #FFD700;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      background-color: #000;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px #FFD700;
    }

    .contact-box form {
      display: flex;
      flex-direction: column;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #FFD700;
      background: #111;
      color: white;
      border-radius: 4px;
      transition: box-shadow 0.3s ease-in-out;
      font-size: 14px;
    }

    .contact-box input:focus,
    .contact-box textarea:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #FFD700;
      border-color: #FFD700;
    }

    .contact-box button {
      background: linear-gradient(90deg, #FFD700 0%, #e6c200 100%);
      color: black;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-size: 16px;
      box-shadow: 0 0 10px #FFD700;
    }

    .contact-box button:hover {
      background: linear-gradient(90deg, #e6c200 0%, #FFD700 100%);
      box-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
    }

    main h2 {
      color: #FFD700;
      margin-top: 2em;
      text-align: center;
    }

    #faq, #articles, #contact {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    #faq details, #articles details {
      text-align: left;
    }

    /* --- NEW: Dropdown Animation Styles --- */
    @keyframes expand {
      from { transform: scaleY(0); opacity: 0; }
      to { transform: scaleY(1); opacity: 1; }
    }

    @keyframes collapse {
      from { transform: scaleY(1); opacity: 1; }
      to { transform: scaleY(0); opacity: 0; }
    }

    details[open] summary ~ * {
      animation: expand 0.4s ease forwards;
    }
  </style>
</head>

<body>
  <header> <!-- Navbar same as before -->
    ...
  </header>

  <main style="padding:40px; background:#000; color:#FFF;">
    <!-- About, FAQ, Articles, Contact Section same as you sent -->
    ...
  </main>

  <footer class="site-footer">
    ...
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const navSection = document.getElementById("navSection");

      hamburger.addEventListener("click", () => {
        navSection.classList.toggle("show");
      });

      document.querySelectorAll(".dropbtn").forEach(button => {
        button.addEventListener("click", function (e) {
          e.preventDefault();
          const parent = this.parentElement;
          parent.classList.toggle("dropdown-open");

          document.querySelectorAll(".dropdown").forEach(drop => {
            if (drop !== parent) drop.classList.remove("dropdown-open");
          });
        });
      });

      const accountIcon = document.getElementById("accountIcon");
      const accountDropdownMenu = document.getElementById("accountDropdownMenu");

      accountIcon.addEventListener("click", () => {
        accountDropdownMenu.style.display =
          accountDropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", function (event) {
        if (
          !accountIcon.contains(event.target) &&
          !accountDropdownMenu.contains(event.target)
        ) {
          accountDropdownMenu.style.display = "none";
        }
      });

      // --- NEW: Smooth dropdown animation ---
      document.querySelectorAll("details").forEach((detail) => {
        detail.addEventListener("toggle", function () {
          if (this.open) {
            this.style.animation = "expand 0.4s ease forwards";
          } else {
            this.style.animation = "collapse 0.4s ease forwards";
          }
        });
      });
    });
  </script>
</body>
</html>
