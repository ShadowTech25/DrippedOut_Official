<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FFD700" />
  <link rel="manifest" href="manifest.json" />
  <title>Dripped Out Apparel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body><!-- Unified Navbar Injected --><header>
  <nav class="navbar">
    <div class="logo"><a href="index.html">Dripped Out</a></div>
    <div class="hamburger" onclick="toggleHamburger()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links" id="nav-links">
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown('home-dropdown')">Home</a>
        <ul class="dropdown-menu" id="home-dropdown">
          <li><a href="index.html">Home</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown('shop-dropdown')">Shop</a>
        <ul class="dropdown-menu" id="shop-dropdown">
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown('about-dropdown')">About</a>
        <ul class="dropdown-menu" id="about-dropdown">
          <li><a href="about.html">About Us</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown('account-dropdown')">Account</a>
        <ul class="dropdown-menu" id="account-dropdown">
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Sign In</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header><!-- Homepage content goes here --><main>
  <section class="hero">
    <img src="images/drip-ad.jpg" alt="Dripped Out Ad" style="width: 100%; max-height: 400px; object-fit: cover;" />
  </section>
  <section class="featured-collections">
    <h2>Featured Collections</h2>
    <div class="collection-grid">
      <img src="images/collection1.jpg" alt="Collection 1" />
      <img src="images/collection2.jpg" alt="Collection 2" />
      <img src="images/collection3.jpg" alt="Collection 3" />
      <img src="images/collection4.jpg" alt="Collection 4" />
      <img src="images/collection5.jpg" alt="Collection 5" />
    </div>
  </section>
</main><script>
function toggleDropdown(id) {
  const dropdown = document.getElementById(id);
  dropdown.classList.toggle('show');
  document.querySelectorAll('.dropdown-menu').forEach(menu => {
    if (menu.id !== id) menu.classList.remove('show');
  });
}

function toggleHamburger() {
  document.getElementById("nav-links").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropdown > a')) {
    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
  }
};
</script><style>
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  padding: 10px 20px;
  color: gold;
}
.navbar a {
  color: gold;
  text-decoration: none;
  padding: 10px;
  display: block;
}
.nav-links {
  display: flex;
  list-style: none;
  gap: 20px;
}
.dropdown {
  position: relative;
}
.dropdown-menu {
  display: none;
  position: absolute;
  background-color: black;
  top: 100%;
  left: 0;
  min-width: 150px;
  z-index: 1000;
  border: 1px solid gold;
}
.dropdown-menu li a {
  padding: 10px;
  border-bottom: 1px solid #333;
}
.dropdown-menu li:last-child a {
  border-bottom: none;
}
.dropdown-menu.show {
  display: block;
}
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}
.hamburger span {
  height: 3px;
  width: 25px;
  background-color: gold;
  margin: 4px 0;
}
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background-color: black;
  }
  .nav-links.show {
    display: flex;
  }
  .hamburger {
    display: flex;
  }
}

.featured-collections {
  padding: 20px;
  text-align: center;
}
.collection-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
  padding-top: 10px;
}
.collection-grid img {
  width: 100%;
  height: auto;
  border: 1px solid gold;
  border-radius: 8px;
}
</style></body>
</html>
